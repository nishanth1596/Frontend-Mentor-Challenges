<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-box">
      <article class="card">
        <img
          class="img-main"
          src="./assets/images/illustration-article.svg"
          alt=""
        />

        <section class="text-box">
          <p class="learning">Learning</p>
          <p class="para">Published 21 Dec 2023</p>
          <h2><a href="#">HTML & CSS foundations </a></h2>
          <p class="content-para">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <div class="avatar">
          <img
            src="./assets/images/image-avatar.webp"
            alt="avatar image of Greg Hooper"
          />
          <p>Greg Hooper</p>
        </div>
      </article>
    </main>
  </body>
</html>
